<div class="container ">
    <div class="row  ">
        <div class=" col-md-8 mx-auto my-5">
            <div class="container2 ">
                <h2 class="m-3 p-3">{{formName}}</h2>
            </div>
            <form [formGroup]="form" (ngSubmit)="action()" class=" mx-auto">
                <div class="form-group  m-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="datetime" id="fecha"  formControlName="fecha" class="form-control"   placeholder="Fecha">                
                </div>
                <div class="form-group m-3">    
                    <label for="tanque" class="form-label">Tanque</label>           
                    <input type="text" formControlName="tanque"  class="form-control" placeholder="Tanque">
                </div>
                <div class="form-group m-3"> 
                    <label for="productoName" class="form-label">Producto</label>              
                    <input type="form" formControlName="productoName" class="form-control" placeholder="Producto">
                </div>
                <div class="form-group m-3">
                    <label for="lote" class="form-label">Lote</label>  
                    <input type="text" formControlName="lote" class="form-control" placeholder="Lote">
                </div>
                <div class="form-group m-3">
                    <label for="cantidad" class="form-label">Cantidad</label>  
                    <input type="text" formControlName="cantidad" class="form-control" placeholder="Cantidad">
                </div>
                <div class="form-group m-3">       
                    <label for="horaInicio" class="form-label">Hora Inicio Preparacion</label>          
                    <input type="time" formControlName="horaInicio" class="form-control" placeholder="Hora inicio preparacion">
                </div>
                <div class="form-group m-3">      
                    <label for="nivelFinal" class="form-label">Nivel Final</label>          
                    <input type="text" formControlName="nivelFinal" class="form-control" placeholder="Nivel Final">
                </div>
                <div class="form-group m-3">
                    <label for="responsable" class="form-label">Responsable</label>  
                    <input type="text" formControlName="responsable" class="form-control lg-5" placeholder="Responsable">
                </div>
                <div class="form-group m-3">
                    <label for="comentario" class="form-label">Comentario</label>  
                    <textarea class="form-control" formControlName="comentario" placeholder="Comentarios"></textarea>
                </div>
                <div class=" form-group col-11 mx-auto d-grid gap-2">
                    <button class="btn btn-primary " [disabled]="form.invalid" type="submit" >{{buttonName}}</button>
                    <a class="btn btn-secondary mt-3" href="list" role="button">Cancel</a>
                    
                  </div>
            </form>
        </div>
        
    </div>
</div>
